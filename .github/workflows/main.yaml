name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version-file: pubspec.yaml 
        channel: 'stable'

    - name: Check Flutter
      run: flutter doctor

    - name: Install dependencies
      run: flutter pub get

    - name: Build
      run: flutter build ios --release --no-codesign --target=lib/main_prod.dart

  build_android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version-file: pubspec.yaml 
        channel: 'stable'

    - name: Check Flutter
      run: flutter doctor

    - name: Install dependencies
      run: flutter pub get

    - name: Build
      run: flutter build apk --release --target-platform=android-arm64 --target=lib/main_prod.dart
