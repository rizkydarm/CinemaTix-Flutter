name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Latest Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install Xcode Command Line Tools
      run: sudo xcode-select --install

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Install latest iOS platform
      run: sudo xcodebuild -runFirstLaunch

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version-file: pubspec.yaml 
        channel: 'stable'

    - name: Check Flutter
      run: flutter doctor

    - name: Install dependencies
      run: flutter pub get

    - name: Build
      run: flutter build ipa --release --no-codesign --target=lib/main_prod.dart

  build_android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version-file: pubspec.yaml 
        channel: 'stable'

    # - name: Set up JDK
    #   uses: actions/setup-java@v3
    #   with:
    #     java-version: '11'  # Java 11 is required for Flutter

    - name: Install Android SDK and NDK
      uses: android-actions/setup-android@v3

    - name: Check Flutter
      run: flutter doctor

    - name: Install dependencies
      run: flutter pub get

    - name: Build
      run: flutter build apk --release --target-platform=android-arm64 --target=lib/main_prod.dart
